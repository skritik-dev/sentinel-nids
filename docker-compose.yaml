version: '3.8'

services:
  # Infrastructure Services
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    container_name: sentinel-redpanda
    ports:
      - "18081:18081"
      - "9092:9092"
    command:
      - redpanda
      - start
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      - --check=false
      - --kafka-addr PLAIN://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr PLAIN://redpanda:29092,OUTSIDE://localhost:9092
      - --pandaproxy-addr 0.0.0.0:28082
      - --advertise-pandaproxy-addr localhost:28082

  redis:
    image: redis:alpine
    container_name: sentinel-redis
    ports:
      - "6379:6379"

  # API Service
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: sentinel-api
    command: bentoml serve src.sentinel.service:SentinelService --host 0.0.0.0 --port 3000
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ${USERPROFILE}/bentoml:/root/bentoml
    depends_on:
      - redis

  # Stream Processor
  processor:
    build: .
    container_name: sentinel-processor
    command: python src/sentinel/components/stream_processor.py
    environment:
      - REDPANDA_BROKER=redpanda:29092  #! Using service name 'redpanda'
      - API_URL=http://api:3000/predict #! Using service name 'api'
    volumes:
      - ./src:/app/src
      - ./data:/app/data #? Shared volume for CSV logs (data sink)
      - ./features:/app/features
    depends_on:
      - redpanda
      - redis
      - api

  # Dashboard
  dashboard:
    build: .
    container_name: sentinel-dashboard
    command: streamlit run src/sentinel/dashboard.py --server.port 8502 --server.address 0.0.0.0
    ports:
      - "8502:8502"
    volumes:
      - ./src:/app/src
      - ./data:/app/data #? Shared volume for CSV logs (data sink)
    depends_on:
      - processor

  # Producer
  producer:
    build: .
    container_name: sentinel-producer
    command: python src/sentinel/components/data_ingestion.py
    environment:
      - REDPANDA_BROKER=redpanda:29092
    volumes:
      - ./src:/app/src
      - ./data:/app/data
    depends_on:
      - redpanda